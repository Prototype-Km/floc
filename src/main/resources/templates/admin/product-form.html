<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="/css/admin/notice-form.css" rel="stylesheet">
    <link href="/css/admin/side-nav.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="wrap">
    <!-- header -->
    <div class="header">
        <div class="logoImage">
            <a href="#"><img src="/image/logo.png"></a>
        </div>
        <div class="title">
            <div>
                <span class="ChangeTitle">상품 등록</span>
            </div>
            <span><small>관리자모드</small></span>
        </div>
    </div>


    <!--mainSidebar -->
    <section class="mainContainer">
        <!--side bar-->
        <nav>
            <ul class="mainNav">
                <li><a th:href="@{admin}">관리자 계정 관리</a></li>
                <li><a th:href="@{main}">메인 관리</a></li>
                <li><a th:href="@{member}">회원 관리</a></li>
                <li><a th:href="@{product}">상품 관리</a></li>
                <li><a th:href="@{product-form}">상품 등록</a></li>
                <li><a th:href="@{floging}">플로깅 목록</a></li>
                <li><a th:href="@{notice}">공지 사항</a></li>
                <li><a th:href="@{notice-form}">공지 사항 작성</a></li>
                <li><a th:href="@{qna}">문의 목록</a></li>
            </ul>
        </nav>

        <!--mainScreen 공지사항 작성하기-->
        <div class="mainContent">

            <div class="content-wrap">

                <!-- [S] 공지사항 등록 -->
                <form th:action="@{product-form}" th:object="${productVO}" method="post" class="submit-form" enctype="multipart/form-data">
                    <div class="con-write-wrap">
                        <div class="notice-write">
                            <div class="write-title">상품명</div>
                            <div class="write-sec">
                                <input class="write-text write-input" type="text" th:field="*{productName}" placeholder="상품명을 적어주세요.">
                            </div>
                        </div>
                        <div class="notice-write">
                            <div class="write-title">상품 설명</div>
                            <div class="write-sec">
                                <textarea style="height: 120px;" th:field="*{productDetail}" class="write-text write-notice" type="text" placeholder="상품 설명을 적어주세요."></textarea>
                            </div>
                        </div>
                        <div class="notice-write">
                            <div class="select-boxes-title">카테고리</div>
                            <div class="write-sec">
                                <!--                                <select th:field="*{productUsedLocation}"style=" margin-right: 10px;">-->
                                <!--                                    <option th:value="'전체'"></option>-->
                                <!--                                    <option th:value="'서울 '"></option>-->
                                <!--                                    <option th:value="'전체'"></option>-->
                                <!--                                    <option th:value="'전체'"></option>-->
                                <!--                                    <option th:value="'전체'"></option>-->
                                <!--                                    <option th:value="'전체'"></option>-->
                                <!--                                    <option th:value="'전체'"></option>-->
                                <!--                                    <option th:value="'전체'"></option>-->
                                <!--                                </select>-->
                                <select th:field="*{productCategory}">
                                    <option th:value="'전체'" th:text="전체"></option>
                                    <option th:value="'음료'" th:text="음료"></option>
                                    <option th:value="'베이커리'" th:text="베이커리"></option>
                                    <option th:value="'여가생활'" th:text="여가생활"></option>
                                    <option th:value="'숙박시설'" th:text="숙박시설"></option>
                                    <option th:value="'문화체험'" th:text="문화체험"></option>
                                    <option th:value="'특산품'" th:text="특산품"></option>
                                    <option th:value="'의류'" th:text="의류"></option>
                                    <option th:value="'야외활동'" th:text="야외활동"></option>
                                    <option th:value="'기타'" th:text="기타"></option>

                                </select>
                            </div>
                        </div>
                        <div class="notice-write">
                            <div class="write-title">사용 가능처</div>
                            <div class="write-sec">
                                <input th:field="*{productUsedLocation}" class="write-text write-input" type="text" placeholder="사용 가능처를 적어주세요.">
                            </div>
                        </div>
                        <div class="notice-write">
                            <div class="write-title">수량(숫자만)</div>
                            <div class="write-sec">
                                <input th:field="*{productStock}"class="write-text write-input" type="number" placeholder="수량을 적어주세요.">
                            </div>
                        </div>


                        <div class="notice-write">
                            <div class="write-title" >가격(숫자만)</div>
                            <div class="write-sec">
                                <input th:field="*{productCost}" class="write-text write-input " type="number" placeholder="가격을 적어주세요.">
                            </div>
                        </div>




                        <div class="notice-write">
                            <div class="representing-title">대표사진</div>
                            <div class="write-sec notice-img-sec">
                                <div class="notice-images-list">
                                    <div class="notice-img thum-img"></div>
                                    <div class="notice-img">
                                        <div class="cancel">X</div>
                                    </div>
                                </div>
                                <label for="uploadFile">
                                    <div class="search-notice-img">찾아보기</div>
                                </label>
                                <input type="file" class="file" id="uploadFile" style="display: none;" name= "uploadFile" >
                            </div>
                        </div>
                    </div>
                    <!-- [E] 공지사항 등록 -->


                    <!-- 작성하기 btn -->
                    <div class="write-btn-wrap">
                        <button type="button" class="btn btn-list"><a th:href="@{product}">취소 하기</a></button>
                        <button type="button" class="btn btn-write">상품 등록</button>
                    </div>
                </form>

            </div>


        </div>

    </section>
    <!-- [E] mainSidebar -->


</div>
<!-- [E] wrap -->

</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="/js/admin/side-bar.js"></script>
<script src="/js/admin/product-form.js"></script>
<script src="/js/admin/productlist.js"></script>
</html>
