<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="/css/admin/notice-form.css" rel="stylesheet">
    <link href="/css/admin/side-nav.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="wrap">
    <!-- header -->
    <div class="header">
        <div class="logoImage">
            <a href="#"><img src="/image/logo.png"></a>
        </div>
        <div class="title">
            <div>
                <span class="ChangeTitle">공지 사항 수정</span>
            </div>
            <span><small>관리자모드</small></span>
        </div>
    </div>


    <!--mainSidebar -->
    <section class="mainContainer">
        <!--side bar-->
        <nav>
            <ul class="mainNav">
                <li><a th:href="@{admin}">관리자 계정 관리</a></li>
                <li><a th:href="@{main}">메인 관리</a></li>
                <li><a th:href="@{member}">회원 관리</a></li>
                <li><a th:href="@{product}">상품 관리</a></li>
                <li><a th:href="@{product-form}">상품 등록</a></li>
                <li><a th:href="@{floging}">플로깅 목록</a></li>
                <li><a th:href="@{notice}">공지 사항</a></li>
                <li><a th:href="@{notice-form}">공지 사항 작성</a></li>
                <li><a th:href="@{qna}">문의 목록</a></li>
            </ul>
        </nav>

        <!--mainScreen 공지사항 작성하기-->
        <div class="mainContent">

            <div class="content-wrap">

                <!-- [S] 공지사항 등록 -->
                <form th:action="@{notice-update-form}" method="post" th:object="${notice}"class="submit-form">
                    <input type= "hidden" th:field="*{id}">
                    <input type= "hidden" th:field="*{userIdentification}">
                    <input type= "hidden" th:field="*{noticeUpdatedDate}">
                    <input type= "hidden" th:field="*{noticeImageName}">
                    <input type= "hidden" th:field="*{noticeImageUuid}">
                    <input type= "hidden" th:field="*{noticeImageSize}">

                    <div class="con-write-wrap">
                        <div class="notice-write">
                            <div class="write-title">공지사항 제목</div>
                            <div class="write-sec">
                                <input th:field="*{noticeTitle}" class="write-text write-input" type="text" placeholder="공지사항 제목을 적어주세요." name = "noticeTitle">
                            </div>
                        </div>
                        <div class="notice-write">
                            <div class="write-title">공지사항 내용</div>
                            <div class="write-sec">
                                <textarea  th:field="*{noticeContent}" class="write-text write-notice" type="text" placeholder="공지사항 내용을 적어주세요." name ="noticeContent"></textarea>
                            </div>
                        </div>

                        <div class="notice-write">
                            <div class="write-title">첨부파일</div>
                            <div class="write-sec notice-img-sec">
                                <div class="notice-images-list">
                                    <div class="notice-img thum-img"></div>
                                    <div class="notice-img">
                                        <div class="cancel">X</div>
                                    </div>
                                </div>
                                <label for="attach">
                                    <div class="search-notice-img">찾아보기</div>
                                </label>
                                <input type="file" id="attach" style="display: none;" name= "upload" >
                            </div>
                        </div>
                    </div>
                    <!-- [E] 공지사항 등록 -->
                    <!-- 작성하기 btn -->
                    <div class="write-btn-wrap">
                        <a th:href="@{notice}">
                            <button type="button" class="btn btn-list">공지 사항</button></a>
                        <button type="submit" class="btn btn-write">수정하기</button>
                    </div>
                    <input type="hidden" th:value="*{id}">
                    <input type="hidden" th:value="*{userIdentification}">
                    <input type="hidden" th:value="*{noticeUpdatedDate}">
                    <input type="hidden" th:value="*{noticeImageName}">
                    <input type="hidden" th:value="*{noticeImageUuid}">
                    <input type="hidden" th:value="*{noticeImageSize}">
                </form>

            </div>


        </div>

    </section>
    <!-- [E] mainSidebar -->


</div>
<!-- [E] wrap -->

</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="/js/admin/side-bar.js"></script>
<!--<script src="/js/admin/notice-form.js"></script>-->
</html>
