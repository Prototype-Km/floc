<!doctype html>

<link rel="stylesheet" href="/css/review/user_review_list.css">

<body>
<th:block th:if="${session.userId==null}">

</th:block>
<th:block th:unless="${session.userId==null}">

                <div class="css-hhf500 e18r2nwe0">
                    <button onclick="location.href = '/review/user_review_list' " class="mainBtn css-hhk5mj orderActive">플로깅 참가자 후기 목록</button>

            </div>

                                </div>

                    <ul class="filter-bar__tag-list"></ul>
